<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LockNest - Empty Vault</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('assets/vault.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 3rem 4rem;
      box-sizing: border-box;
      gap: 4rem;
      position: relative;
    }
    .files-grid-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .vault-title {
      font-size: 1.5rem;
      font-weight: bold;
      padding-bottom: 1rem;
      padding-left: 14px;
    }
    .files-grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 1.5rem 2rem;
      padding-left: 16px;
    }
    .file-cell {
      background: #555;
      border-radius: 10px;
      width: 80px;
      height: 80px;
      box-shadow: 0 0 8px 2px #eee8 inset;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      min-width: 160px;
      position: relative;
    }
    .sidebar-item {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      border-radius: 20px;
      background: #970002;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 8px #410000aa;
      transition: background 0.15s;
    }
    .sidebar-item:hover {
      background: #bd1313;
    }
    .intruder-img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 14px #e00a;
      margin-bottom: 0;
    }
    .divider {
      width: 100%;
      height: 1px;
      background: white;
      opacity: 0.2;
      margin: 12px 0;
    }
    .add-btn {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2.2rem;
      line-height: 40px;
      padding: 0;
      margin: 0 auto;
      background: #970002;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #410000aa;
      transition: background 0.15s;
    }
    .add-btn:hover {
      background: #bd1313;
    }
    .add-label {
      user-select: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      background: #970002;
      border-radius: 20px;
      padding: 10px 0;
      margin-top: 8px;
      box-shadow: 0 0 8px #410000aa;
      transition: background 0.15s;
    }
    .add-label:hover {
      background: #bd1313;
    }
   .logo-row {
      position: fixed;
      bottom: 20px;
      right: 80px;
     
      border-radius: 16px;
      padding: 12px 22px 12px 15px;
      
      display: flex;
      align-items: center;
      gap: 14px;
      color: #fff;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1px;
      user-select: none;
      z-index: 1000;
    }
    .logo-row img {
      height: 30px;
      user-select: none;
    }
.back-arrow {
      position: fixed;
      bottom: 34px;
      left: 70px;
      font-size: 2.8rem;
      color: #282828;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="files-grid-container">
      <div class="vault-title">Add your filed here</div>
      <div class="files-grid">
        <div class="file-cell"></div>
        <div class="file-cell"></div>
        <div class="file-cell"></div>
        <div class="file-cell"></div>
        <div class="file-cell"></div>
        <div class="file-cell"></div>
        <div class="file-cell"></div>
        <div class="file-cell"></div>
      </div>
    </div>
    <div class="sidebar">
      <img src="assets/intruder.png" alt="Intruder" class="intruder-img" />
      <div class="divider"></div>
      <div class="sidebar-item" onclick="location.href='intruders-page.html'">Intruders</div>
      <div class="divider"></div>
      <div class="sidebar-item" onclick="location.href='share-via-lan.html'">Share via LAN</div>
      <div class="divider"></div>
      <button class="add-btn" onclick="location.href='empty-vault.html'">+</button>
      <div class="add-label" onclick="location.href='empty-vault.html'">Add Files</div>
    </div>
  </div>
  <div class="logo-row">
    <img src="assets/locknest_logo.png" alt="Lock" />
   
  </div>
<span class="back-arrow" onclick="location.href='real-vault.html'">&#8592;</span>

</body>
</html>
