<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LockNest - Hero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff url('assets/bg1.png') no-repeat center center fixed;
      background-size: cover;
    }
    .main-center {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    .logorow {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 18px;
    }
    .logorow img {
  height: 90px; /* kept increased size */
  margin-bottom: -3px; /* reduce margin bottom to lift less */
  position: relative;
  top: 10px; /* shift the lock image 10px down */
}    .logotext-main {
      font-size: 3.2em;
      font-weight: bold;
      color: #111;
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    .logotext-tag {
      font-size: 1.1em;
      color: #484848;
      letter-spacing: .02em;
      text-align: center;
      margin-top: 0px;
      margin-bottom: 18px;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 18px 0 24px 0;
    }
    .features span {
      font-size: 1.08em;
      color: #191919;
      letter-spacing: .01em;
      margin: 0 12px;
    }
    .enter-btn {
      margin-top: 7px;
      padding: 10px 44px;
      font-size: 1.35em;
      background: #970002;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #aaa5;
      transition: background 0.14s;
      font-weight: 500;
    }
    .enter-btn:hover {
      background: #bd1313;
    }
  </style>
</head>
<body>
  <div class="main-center">
    <div class="logorow">
      <img src="assets/lock_image.png" alt="Lock Icon">
      <span class="logotext-main">LockNest</span>
    </div>
    <div class="logotext-tag">Let the secrets rest</div>
    <div class="features">
      <span>&#10003; AES ENCRYPTION</span>
      <span>&#10003; HIDDEN VAULT</span>
      <span>&#10003; LAN ACCESS</span>
    </div>
    <button class="enter-btn" onclick="location.href='correct-login-page.html'">Enter</button>
  </div>
</body>
</html>
